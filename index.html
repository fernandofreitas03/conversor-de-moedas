<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>CDE - Conversor de Moedas</title>
</head>

<body>

    <div id="cabeçalho">
        <h1>CDE - Conversor de Moedas</h1>
    </div>

    <div id="caixa-principal">
        <p class="paragrafo">Converter <b>de</b></p>
        <select class="select">
            <option>R$ - Real Brasileiro</option>
        </select>

        <p class="paragrafo">Converter <b>para</b></p>
        <select id="select-moedas" class="select">
            <option>US$ - Dolár Americano</option>
            <option>€ - Euro</option>
        </select>

        <p class="paragrafo"><b>Cotação atual</b></p>
        <input id="input" placeholder="R$" type="number">

        <button id="button">Converter</button>

        <div id="caixa-interna">
            <div class="brasil">
                <img src="./img/brasil.png">
                <p class="paragrafo">Real</p>
                <p class="p-n" id="iputreal">R$ 0,00</p>
            </div>

            <img id="seta" src="./img/Vector.png">

            <div class="brasil">
                <img id="bandeira-moedas" src="./img/estados unidos.png">
                <p class="paragrafo" id="texto-moedas">Dolár Americano</p>
                <p class="p-n" id="input-moedas">$ 0,00</p>
            </div>
        </div>
    </div>
</body>

<script src="./scripts.js">

</script>

</html>
